			<g id="knob2_last_layer" filter="url(#filter21377)" opacity="1" style="mix-blend-mode:normal">
				<circle transform="matrix(-.96745 0 0 -.95381 23.597 41.696)" cx="-2.5436" cy="16.642" r="17.442" fill="url(#linearGradient1861)" filter="url(#filter1698-2)" opacity="1" style="mix-blend-mode:normal;paint-order:fill markers stroke"/>
